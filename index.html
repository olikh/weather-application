<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <title>Weather App</title>
</head>
<body>
  
  <div class="container">
    <div class="main-info">
  <div class="weather-top">
    <div class="input-field">
      <form id="search-form" class="example" action="">
        <div class="row">
          <div class="col-9">
        <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off"/>
          </div>
           <div class="col-3">
        <input type="submit" value="Search" class="fa fa-search"/>
           </div>
        </div>
      </div>
    </div>
    </form>
    <h1 id="city">
    </h1>
      <div class="weather-grids">
        <h3 class="fri">Last updated at <span id="date"></span></h3>
        <li id="description"></li>
        <img src="" class="img-sun" alt="image description" id="icon">
      </div>
      <div class="weather-grids weather-mdl">
        <canvas id="clear-day" width="10" height="10"></canvas>
      </div>
      <div class="weather-grids">
        <h4>Max 27째C</h4>
        <h2 id="temperature"></h2><span class="units">
          <a href="#" id="celsius-link" class="active">째C</a> | 
          <a href="#" id="fahrenheit-link">째F</a></span>
        <h4>Min 20째C</h4>
      <div class="descr">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/h</li>
      </div>
      </div>
      <div class="clear"></div>
      <div class="weather-bottom" id="forecast"></div>
  </div>
</div>
<small>
  <a href="https://github.com/olikh/weather-application" target="_blank">Open-source code</a>
  by Olena Likhytska
</small>
<script src="src/app.js"></script>
</body>

</html>
