<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="main-info">
  <div class="weather-top">
    <div class="input-field">
      <form class="example" action="">
        <input type="text" placeholder="Type a city.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    </div>
    </form>
    <h1>
      Lviv
    </h1>
      <div class="weather-grids">
        <h3 class="fri"> FRIDAY 6/20</h3>
        <img src="images/sun.png" class="img-sun" alt="image description">
      </div>
      <div class="weather-grids weather-mdl">
        <canvas id="clear-day" width="10" height="10"></canvas>
      </div>
      <div class="weather-grids">
        <h4>Max 27°C</h4>
        <h2>25°C</h2>
        <h4>Min 20°C</h4>
      </div>
      <div class="clear"></div>
      <div class="weather-bottom">
        <ul>
          <li>
            <h4>SAT</h4>
            <img src="images/sunny.png" class="cloud" alt="image description">
            <h5>25°C</h5>
          </li>
          <li>
            <h4>SUN</h4>
            <img src="images/cloud.png" class="cloud" alt="image description">
            <h5>25°C</h5>
          </li>
          <li>
            <h4>MON</h4>
            <img src="images/cloud.png" class="cloud" alt="image description">
            <h5>25°C</h5>
          </li>
          <li>
            <h4>TUE</h4>
            <img src="images/cloud.png" class="cloud" alt="image description">
            <h5>25°C</h5>
          </li>
          <li>
            <h4>WED</h4>
            <img src="images/sunny.png" class="cloud" alt="image description">
            <h5>25°C</h5>
          </li>
          <li>
            <h4>THU</h4>
            <img src="images/sunny.png" class="cloud" alt="image description">
            <h5>25°C</h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script src="src/app.js"></script>
</body>

</html>
